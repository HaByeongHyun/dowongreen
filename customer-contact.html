<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="DOWON GREEN INDUSTRY - WEB SITE" />
    <title>문의상담 - 도원그린산업</title>
  </head>
  <body>
    <section id="customerContainer" class="container">
      <div class="banner-img">
        <div class="banner-overlay">
          <div class="banner">
            <div class="banner-title"><h2>문의상담</h2></div>
            <div class="banner-desc">
              <p>
                고객의 가치를 최우선으로 생각하는 기업, 신뢰와 믿음으로
                앞서가겠습니다.
              </p>
            </div>
          </div>
        </div>
      </div>
      <section class="customer-contact__wrap">
        <div class="customer-contact__title">
          <h2>
            정성을 다해<br />
            상담해 드리겠습니다.
          </h2>
        </div>
        <div class="customer-contact__form">
          <div class="customer-contact__detail">
            <label for="form-name" class="customer-contact__title">성함</label>
            <input id="form-name" class="customer-contact__input" placeholder="ex) 홍길동"></input>
          </div>
          <div class="customer-contact__detail">
            <label for="form-company" class="customer-contact__title">기업·단체명 / 직함</label>
            <input id="form-company" class="customer-contact__input" placeholder="ex) 도원그린산업/기획부 부장"></input>
          </div>
          <div class="customer-contact__detail">
            <label for="form-email" class="customer-contact__title">이메일</label>
            <input id="form-email" class="customer-contact__input" placeholder="ex) example@email.com"></input>
          </div>
          <div class="customer-contact__detail">
            <label for="form-message" class="customer-contact__title">문의 내용</label>
            <input id="form-message" class="customer-contact__input" placeholder="ex) 이곳에 문의 내용을 기입해주십시오."></input>
          </div>
          <p class="customer-contact__check">
            <input type="checkbox" id="customer-contact__checkbox" />
            <label for="customer-contact__checkbox"
              >도원그린산업 웹사이트의 <a href="#">개인정보 취급방침</a>을
              읽었으며 이에 동의합니다.</label
            >
          </p>
        </div>
      </section>
    </section>
  </body>
</html>
