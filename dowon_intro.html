<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="DOWON GREEN INDUSTRY - WEB SITE" />
    <!-- Font Awesome -->
    <script src="js/all.min.js"></script>
    <title>도원그린산업</title>
  </head>
  <body>
    <div id="wrap">
      <!-- Header -->
      <header id="mainGnb">
        <div class="main__gnb-logo">
          <img src="images/logo (1).jpg" alt="main-logo" />
        </div>
        <div class="main__gnb-button">
          <ul class="main__gnb-button-list">
            <a href="#"><li class="main__gnb-button-detail">기업소개</li></a>
            <a href="#"><li class="main__gnb-button-detail">생산제품</li></a>
            <a href="#"><li class="main__gnb-button-detail">특허공법</li></a>
            <a href="#"><li class="main__gnb-button-detail">시공실적</li></a>
            <a href="#"><li class="main__gnb-button-detail">상담문의</li></a>
          </ul>
        </div>
        <div class="main__gnb-search">
          <i class="fas fa-search"></i>
        </div>
      </header>
      <!-- Main Slider -->
      <section id="mainSliderContainer" class="container">
        <div class="main-slider__wrap">
          <div class="main-slider__wrap-top">
            <div class="main-slider__button-prev">
              <span><</span>
            </div>
            <article class="main-slider__content">
              <div class="main-slider__title">
                <p>친환경 건축도료 제조 전문기업</p>
                <h2>도원그린산업</h2>
              </div>
              <div class="main-slider__button ghost-button">
                <button>CONTACT</button>
              </div>
            </article>
            <div class="main-slider__button-next">
              <span>></span>
            </div>
          </div>
          <div class="main-slider__wrap-bottom">
            <div class="main-slider__pagination"></div>
          </div>
        </div>
      </section>
      <!-- Business Areas -->
      <section id="businessContainer" class="container">
        <div class="business__title main-page__title">
          <h3>BUSINESS AREAS</h3>
          <div class="business__title-underline"></div>
        </div>
        <section class="business__contents">
          <article class="business__contents-left">
            <div class="business__contents-banner-top">
              <div class="business__contents-overlay">
                <div class="business__contents-inner">
                  <div class="business__contents-title">생산제품</div>
                  <div class="business__contents-subtitle">PRODUCTS</div>
                  <div class="business__contents-button ghost__button">
                    <button>READ MORE</button>
                  </div>
                </div>
              </div>
            </div>
            <div class="business__contents-banner-bottom">
              <div class="business__contents-overlay">
                <div class="business__contents-inner">
                  <div class="business__contents-title">시공실적</div>
                  <div class="business__contents-subtitle">CONSTRUCTION</div>
                  <div class="business__contents-button ghost__button">
                    <button>READ MORE</button>
                  </div>
                </div>
              </div>
            </div>
          </article>
          <article class="business__contents-right">
            <div class="business__contents-overlay">
              <div class="business__contents-inner">
                <div class="business__contents-title">고객센터</div>
                <div class="business__contents-subtitle">CUSTOMER SERVICE</div>
                <div class="business__contents-button ghost__button">
                  <button>CONTACT</button>
                </div>
              </div>
            </div>
          </article>
        </section>
      </section>
      <!-- Technology -->
      <!-- Footer Slider -->
      <!-- Footer -->
    </div>
  </body>
</html>
